<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <a href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"></a>
</head>
<body>
    <div id="calcBackground">
        <div id="calcDisplay"><p>0</p></div>
        <div class="functionButton">
            <div id="clearButton">CLEAR</div>
            <div id="deleteButton">DELETE</div>
        </div>
        <div class="numberButton">
            <div id="sevenButton">7</div>
            <div id="eightButton">8</div>
            <div id="nineButton">9</div>
            <div id="divideButton">/</div>
            <div id="fourButton">4</div>
            <div id="fiveButton">5</div>
            <div id="sixButton">6</div>
            <div id="multiplyButton">*</div>
            <div id="oneButton">1</div>
            <div id="twoButton">2</div>
            <div id="threeButton">3</div>
            <div id="plusButton">-</div>
            <div id="decimalButton">.</div>
            <div id="zeroButton">0</div>
            <div id="equalsButton">=</div>
            <div id="minusButton">+</div>
        </div>
        
    </div>
        <div id="footer">
            <p>Copyright Â© 2023 MevWebDev</p>
            <a href="https://github.com/MevWebDev" target="_blank"><img src="src/github-mark.svg" alt=""></img></a>
</body>
</html>
